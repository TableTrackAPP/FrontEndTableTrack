<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Charset -->
  <meta charset="utf-8" />

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Theme -->
  <meta name="theme-color" content="#111111" />

  <!-- Title -->
  <title>TableTrack — Cardápio digital e pedidos em tempo real</title>

  <!-- SEO -->
  <meta
          name="description"
          content="TableTrack é uma plataforma de cardápio digital com pedidos por QR Code. Gerencie produtos, receba pedidos em tempo real e modernize seu estabelecimento."
  />

  <!-- Favicon -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link
          rel="apple-touch-icon"
          sizes="180x180"
          href="%PUBLIC_URL%/apple-touch-icon.png"
  />

  <!-- Manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Open Graph (WhatsApp, Instagram, Facebook, LinkedIn, iMessage) -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="TableTrack" />
  <meta
          property="og:title"
          content="TableTrack — Cardápio digital e pedidos em tempo real"
  />
  <meta
          property="og:description"
          content="Clientes fazem pedidos pelo QR Code e você acompanha tudo pelo painel do estabelecimento, em tempo real."
  />
  <meta property="og:url" content="https://tabletrack.com.br" />
  <meta
          property="og:image"
          content="https://tabletrack.com.br/og-image.jpg"
  />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter / X -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta
          name="twitter:title"
          content="TableTrack — Cardápio digital e pedidos em tempo real"
  />
  <meta
          name="twitter:description"
          content="Digitalize seu cardápio, receba pedidos por QR Code e gerencie tudo em um só lugar."
  />
  <meta
          name="twitter:image"
          content="https://tabletrack.com.br/og-image.jpg"
  />

  <!-- Prevent cache of old previews (opcional, ajuda em produção) -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
<noscript>
  Você precisa habilitar o JavaScript para rodar o TableTrack.
</noscript>

<div id="root"></div>
</body>
</html>
